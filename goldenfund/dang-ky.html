<body>
  <main class="login-wrapper">
    <div class="form-login bg-white rounded-4">
      <h3 class="font-bold text-24px text-md-32px text-center">ĐĂNG KÝ</h3>
      <div class="row">
        <div class="col-6">
          <div class="input-gr mb-3">
            <input type="text" class="input-block d-block" placeholder="Họ *">
          </div>
        </div>
        <div class="col-6">
          <div class="input-gr mb-3">
            <input type="text" class="input-block d-block" placeholder="Tên *">
          </div>
        </div>
        <div class="col-12">
          <div class="input-gr mb-3">
            <input type="email" class="input-block d-block" placeholder="Email *">
          </div>
        </div>
        <div class="col-12">
          <div class="input-gr mb-3">
            <input type="password" class="input-block d-block" placeholder="Mật khẩu *">
          </div>
        </div>
        <div class="col-6">
          <div class="input-gr mb-3">
            <input type="password" class="input-block d-block" placeholder="Số điện thoại *">
          </div>
        </div>
        <div class="col-6">
          <div class="input-gr mb-3">
            <input type="password" class="input-block d-block" placeholder="CMT/CCCD *">
          </div>
        </div>
        <div class="col-6">
          <div class="input-gr mb-3">
            <select class="form-select input-block " aria-label="Default select example">
              <option selected>Giới tính *</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="col-6">
          <div class="input-gr mb-3">
            <input type="password" class="input-block d-block" placeholder="Mã đại lý (Nếu có)">
          </div>
        </div>
        <div class="col-12">
          <div class="input-gr mb-3">
            <select class="form-select input-block " aria-label="Default select example">
              <option selected>Thành phố</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="col-12">
          <div class="input-gr mb-3">
            <select class="form-select input-block " aria-label="Default select example">
              <option selected>Quận huyện</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="col-12">
          <div class="input-gr mb-3">
            <select class="form-select input-block " aria-label="Default select example">
              <option selected>Xã phường</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="col-12">
          <div class="input-gr mb-3">
            <input type="text" class="input-block d-block" placeholder="Địa chỉ chi tiết">
          </div>
        </div>
      </div>



      <label for="policyCheck" class="d-flex items-center justify-between align-items-start cursor-pointer mb-4">
        <input id="policyCheck" type="checkbox" class="mt-1">
        <span class="text-black d-block text-end text-14px ms-auto font-semibold ">
          Tôi đồng ý với các chính sách & điều khoản của Golden Fund
        </span>
      </label>
      <button
        class="text-white mx-auto font-semibold w-100 d-block whitespace-no-wrap bg-black border-0 py-3 px-3 text-14px rounded-3 hover:shadow-lg transition"
        style="max-width: 330px;">

        Đăng ký
      </button>
      <a href="./login.html"
        class="text-decoration-none text-black d-block text-center text-14px mt-4 font-semibold mb-0">Đã có
        tài khoản? Đăng nhập ngay</a>
    </div>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
