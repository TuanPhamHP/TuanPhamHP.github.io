<body>
  <main class="login-wrapper">
    <div class="form-login bg-white rounded-4">
      <h3 class="font-bold text-24px text-md-32px text-center">ĐĂNG NHẬP</h3>
      <div class="input-gr mb-3">
        <label for="userEmail" class="input-label text-goldenGray-700 mb-1">

        </label>
        <input type="email" id="userEmail" class="input-block d-block" placeholder="Example@email.com">

      <div class="input-gr mb-4">
        <label for="userPassword" class="input-label text-goldenGray-700 mb-1">

        </label>
        <input type="password" id="userPassword" class="input-block d-block" placeholder="atleast 8 characters">
      </div>
      <a href="#" class="text-decoration-none text-black d-block text-end text-14px ms-auto font-semibold mb-4">Quên mật
        khẩu</a>

      <button
        class="text-white font-semibold w-100 d-block whitespace-no-wrap bg-black border-0 py-3 px-3 text-14px rounded-3 hover:shadow-lg transition">

        Đăng nhập
      </button>

      <div class="new-gr d-flex items-center mt-10 mb-8">
        <div class="dvd"></div>
        <p class="text-14px">Or</p>
        <div class="dvd"></div>
      </div>
      <button class="text-goldenNeutral-300 w-100 d-flex gap-3 items-center justify-center whitespace-no-wrap bg-goldenNeutral-100 mb-3

        Sign in with Facebook
      </button>
      <a href="./dang-ky.html"
        class="text-decoration-none text-black d-block text-center text-14px mt-10 font-semibold mb-0">Chưa có
